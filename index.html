<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cooler Animated Manifesto</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen Black Background */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      margin: 0;
      overflow: hidden; /* Hide scrollbars if text moves slightly */
    }

    /* Centered Text Container */
    #text-container {
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      font-size: 2rem;
      text-align: center;
      opacity: 0; /* Start invisible */
      transform: translateY(30px); /* Start slightly below */
    }

    /*
      Keyframe Animations:
      1) fadeInUp: fades from 0 to 1 opacity, moves from 20px below to 0
      2) fadeOutUp: fades from 1 to 0 opacity, moves from 0 to -20px
    */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOutUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* Classes for applying animations via JavaScript */
    .fade-in-up {
      animation: fadeInUp 1s forwards;
    }
    .fade-out-up {
      animation: fadeOutUp 1s forwards;
    }
  </style>
</head>
<body>

  <!-- Container for Manifesto Text -->
  <div id="text-container"></div>

  <script>
    /*
      This script cycles through an array of lines with:
      1) Fade in
      2) Pause
      3) Fade out
      4) Move to next line
      Then loops indefinitely.
    */

    const lines = [
      "One board.",
      "One manifesto.",
      "One future reimagined.",
      "We are Group 1.",
      "Fiction for the New Millennium.",
      "We mourn what we lose...",
      "We solve what we must...",
      "We conjure what’s yet to come.",
      "Alex: The Critic of Lost Worlds.",
      "Benjamin: The Voice of Urgent Solutions.",
      "Carla: The Visionary of Boundless Tomorrows.",
      "Taylor: The Weaver of Art & Design.",
      "Together, we echo one truth:",
      "Fiction is not just a mirror.",
      "It’s a catalyst.",
      "We write.",
      "We disrupt.",
      "We transform.",
      "This is our call.",
      "This is our vow.",
      "This is our future.",
      "Looping in 3...",
      "2...",
      "1..."
    ];

    const textContainer = document.getElementById("text-container");

    // Timing in milliseconds
    const fadeInTime = 1000;   // 1s fade in
    const holdTime = 1500;     // 1.5s fully visible
    const fadeOutTime = 1000;  // 1s fade out
    const totalTime = fadeInTime + holdTime + fadeOutTime;

    let currentIndex = 0;

    function showLine(index) {
      textContainer.textContent = lines[index];

      // Fade in
      textContainer.classList.remove("fade-out-up");
      textContainer.classList.add("fade-in-up");

      // After fadeInTime + holdTime, start fade out
      setTimeout(() => {
        textContainer.classList.remove("fade-in-up");
        textContainer.classList.add("fade-out-up");
      }, fadeInTime + holdTime);

      // After totalTime, move to the next line
      setTimeout(() => {
        currentIndex++;
        if (currentIndex >= lines.length) {
          currentIndex = 0;
        }
        showLine(currentIndex);
      }, totalTime);
    }

    // Start the cycle
    showLine(currentIndex);
  </script>
</body>
</html>
