<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cooler Animated Manifesto</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen Black Background */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      margin: 0;
      overflow: hidden; /* Hide scrollbars if text moves slightly */
    }

    /* Centered Text Container */
    #text-container {
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      font-size: 2rem;
      text-align: center;
      opacity: 0; /* Start invisible */
      transform: translateY(30px); /* Start slightly below */
    }

    /*
      Keyframe Animations:
      1) fadeInUp: fades from 0 to 1 opacity, moves from 20px below to 0
      2) fadeOutUp: fades from 1 to 0 opacity, moves from 0 to -20px
    */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOutUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* Classes for applying animations via JavaScript */
    .fade-in-up {
      animation: fadeInUp 1s forwards;
    }
    .fade-out-up {
      animation: fadeOutUp 1s forwards;
    }
  </style>
</
