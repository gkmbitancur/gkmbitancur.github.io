<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Augmented QR Code Reveal</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen Black Background */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      overflow: hidden; /* Hide any scrollbars */
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    /* QR Container (initially visible) */
    #qr-container {
      position: absolute;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: showQR 2s forwards; /* Show for 2 seconds before fade-out starts */
    }
    #qr-container img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /*
      Keyframe Animations:
      1) showQR: do nothing for 2s, then fade out
      2) fadeOutScale: scale up & fade out
    */
    @keyframes showQR {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      66% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes fadeOutScale {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }

    /* Text Container (initially hidden) */
    #text-container {
      position: absolute;
      max-width: 80%;
      text-align: center;
      color: #fff;
      font-size: 1.5rem;
      opacity: 0; /* We'll control this with JS */
      transform: translateY(30px);
    }

    /*
      Keyframes for text lines:
      fadeInUp: fade in from below
      fadeOutUp: fade out upwards
    */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeOutUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* Classes for toggling animations */
    .fade-in-up {
      animation: fadeInUp 1s forwards;
    }
    .fade-out-up {
      animation: fadeOutUp 1s forwards;
    }
  </style>
</head>
<body>

  <!-- QR Code Container -->
  <div id="qr-container">
    <!-- Replace src with your own QR code image or link -->
    <img src="https://raw.githubusercontent.com/gist/omitted/qr-code.png" alt="QR Code" />
  </div>

  <!-- Text Container -->
  <div id="text-container"></div>

  <script>
    // After 2 seconds, fade out the QR code
    // then begin the text sequence
    const qrContainer = document.getElementById('qr-container');
    const textContainer = document.getElementById('text-container');

    // We'll store our statements in an array
    const lines = [
      "One board. One manifesto. One future reimagined.",
      "Jireh: “If life imitates art far more than art imitates life... let fiction guide our future.”",
      "LK: “Amid uncertainty, we craft novels to secure a hopeful answer for what lies ahead.”",
      "Wenrik: “We write to mend, to invent—shaping worlds that must exist.”",
      "David: “Stories ignite revolutions; they’re the genesis of change.”",
      "Kevin: “We don’t just reflect the world—we fix it.”",
      "Gabe: “Fiction transcends reflection, forging luminous possibility from raw despair.”",
      "Together, we reforge fiction’s destiny—one story, one spark, one transformed tomorrow."
    ];

    // Timings
    const qrFadeOutDelay = 2000; // 2s after load
    const qrFadeOutDuration = 1000; // 1s fade out
    const fadeInTime = 1000;   // 1s fade in
    const holdTime = 2000;     // 2s fully visible
    const fadeOutTime = 1000;  // 1s fade out
    const totalTime = fadeInTime + holdTime + fadeOutTime;

    let currentIndex = 0;

    // Step 1: Fade out the QR code after 2 seconds
    setTimeout(() => {
      qrContainer.style.animation = `fadeOutScale ${qrFadeOutDuration}ms forwards`;
      // Hide the QR container after fade out
      setTimeout(() => {
        qrContainer.style.display = "none";
        // Step 2: Start the text sequence
        showLine(currentIndex);
      }, qrFadeOutDuration);
    }, qrFadeOutDelay);

    // Step 3: Cycle through lines
    function showLine(index) {
      textContainer.textContent = lines[index];
      textContainer.classList.remove("fade-out-up");
      textContainer.classList.add("fade-in-up");

      // After fadeIn + holdTime, start fade out
      setTimeout(() => {
        textContainer.classList.remove("fade-in-up");
        textContainer.classList.add("fade-out-up");
      }, fadeInTime + holdTime);

      // After totalTime, move to next line
      setTimeout(() => {
        currentIndex++;
        if (currentIndex >= lines.length) {
          currentIndex = 0; // loop back to start
        }
        showLine(currentIndex);
      }, totalTime);
    }
  </script>
</body>
</html>
